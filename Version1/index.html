<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welche Jahreszeit bist du?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welche Jahreszeit bist du?</h1>
        <div id="question-container">
            <p id="question"></p>
            <button id="yes-button">Ja</button>
            <button id="no-button">Nein</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Du bist: <span id="result"></span></h2>
            <img id="season-icon" src="" alt="" style="display:none;">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.4.0/confetti.browser.min.js"></script>
</body>
</html>
